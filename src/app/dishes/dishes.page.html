<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title class="custom-title">Dishes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let d of dishes" (click)="openDishDetail(d.id_dish)">
      <ion-label>
        <h1>{{ d.name }}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
