<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title class="custom-title">Dish Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients">
      <ion-label>
        <h2>Nombre: {{ ingredient.name }}</h2>
        <p>Cantidad: {{ ingredient.quantity }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="increaseQuantity(ingredient)"> + </ion-button>
        <ion-button (click)="decreaseQuantity(ingredient)"> - </ion-button>
        <ion-button
          color="danger"
          (click)="removeIngredient(ingredient.id_ingredient)"
        >
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="addIngredient()"
    >Agregar Ingrediente</ion-button
  >
</ion-content>
